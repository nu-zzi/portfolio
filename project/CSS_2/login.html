<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiteJinro loginpage</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/v4-shims.css">
</head>

<body>
    <div class="main-container">
        <div class="main-wrap">
            <header class="cf">
                <div class="languageBox">
                    <select class="language">
                        <option>한국어</option>
                        <option>English</option>
                    </select>
                </div>
                <div class="logo-wrap">
                    <a href="index.html"><img src="img/logo.jpg"></a>
                </div>
            </header>
            <section class="loginBox">
                <form>
                    <div class="login-input-wrap">
                        <input placeholder="아이디" type="text" required></input>
                    </div>
                    <div class="login-input-wrap password-wrap">
                        <input placeholder="비밀번호" type="password" required></input>
                    </div>
                    <div class="login-stay">
                        <input type="checkbox">
                        <span>아이디 저장</span>
                    </div>
                    <div class="login-button-wrap">
                        <input type="submit" value="Login">
                    </div>
                </form>

            </section>
            <section class="find-wrap">
                <ul class="cf">
                    <li><a href="#none">아이디 찾기</a></li>
                    <li><a href="#none">비밀번호 찾기</a></li>
                    <li><a href="#none">회원가입</a></li>
                </ul>
            </section>

            <footer>
                <div class="copyright-wrap">
                    <img src="img/logo_hitejinro.png"> 
                    <p>
                        Copyright © HITEJINRO Corp. All Rights Reserved.
                    </p>
                </div>
            </footer>
        </div>
    </div>


</body>

</html>
